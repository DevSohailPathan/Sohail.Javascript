<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-image: url(https://static.wikia.nocookie.net/millionaire/images/0/05/KBC_2021.png/revision/latest?cb=20250125133829);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        

        .main-box {
            height: 70%;
            width: 70%;
            background-color: rgba(207, 196, 160, 0.062);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;

            border: 1px solid rgba(255, 255, 255, 0.171);

        }

        .question {
            height: 30%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .big-question {
            height: 70%;
            width: 80%;
            background-color: rgb(31, 0, 71);
            border-radius: 20px;
            box-shadow: 0px 4px 30px 0px rgba(255, 255, 255, 0.145);
            border: 1px solid rgba(255, 255, 255, 0.389);
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .option {
            height: 50%;
            width: 100%;
            background-color: rgba(252, 69, 69, 0);
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .option-one-one {
            height: 100%;
            width: 48%;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .option-one-two {
            height: 100%;
            width: 48%;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .op {
            height: 25%;
            width: 95%;
            box-shadow: 0px 4px 30px 0px rgba(255, 255, 255, 0.069);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.29);
            background-color: rgb(31, 0, 71);
            color: white;
            font-size: 20px;
        }


        .next {
            height: 20%;
            width: 100%;
            background-color: rgba(174, 95, 95, 0);
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .next-button {
            height: 30%;
            width: 15%;
            font-size: 20px;
            border-radius: 5px;
            color: white;

            border: 1px solid white;
            background-color: rgb(31, 0, 71);
            box-shadow: 0px 4px 30px 0px rgba(255, 255, 255, 0.145);

        }

        .four-button {
            height: 100%;
            width: 100%;
            background-color: rgb(31, 0, 71);
            border: none;
        }
    </style>
</head>

<body>
    <!-- home page -->
    <div class="main-container">
        <!-- center box -->
        <h1 style="color: rgb(59, 10, 10); background-color: bisque;">KBC GAME</h1>
        <div class="main-box">
            <div class="question">
                <div class="big-question"></div>
            </div>
            <div class="option">
                <div class="option-one-one">
                    <div class="op one"><button class="four-button"></button></div>
                    <div class="op two"><button class="four-button"></button></div>
                </div>
                <div class="option-one-two">
                    <div class="op three"><button class="four-button"></button></div>
                    <div class="op four"><button class="four-button"></button></div>
                </div>


            </div>
            <div class="next">
                <button class="next-button">Next</button>
            </div>

        </div>
    </div>
    <script>
        const questions = [
          {
            q: "Which planet is known as the Red Planet?",
            options: ["Earth", "Mars", "Jupiter", "Venus"],
            answer: 1
          },
          {
            q: "What is the capital of India?",
            options: ["Mumbai", "Delhi", "Chennai", "Kolkata"],
            answer: 1
          },
          {
            q: "Who is the PM of India?",
            options: ["Rahul Gandhi", "Narendra Modi", "Amit Shah", "Kejriwal"],
            answer: 1
          }
        ];
        
        let index = 0;
        let selectedOption = null;
        
        // elements
        const questionBox = document.querySelector(".big-question");
        const optionButtons = document.querySelectorAll(".four-button");
        const nextBtn = document.querySelector(".next-button");
        
        // load question
        function loadQuestion() {
          selectedOption = null;
          questionBox.innerText = questions[index].q;
        
          optionButtons.forEach((btn, i) => {
            btn.innerText = questions[index].options[i];
            btn.style.backgroundColor = "rgb(31, 0, 71)";
          });
        }
        
        // option click
        optionButtons.forEach((btn, i) => {
          btn.addEventListener("click", () => {
            selectedOption = i;
        
            optionButtons.forEach(b => {
              b.style.backgroundColor = "rgb(31, 0, 71)";
            });
        
            btn.style.backgroundColor = "#ff9800";
          });
        });
        
        // next button
        nextBtn.addEventListener("click", () => {
          if (selectedOption === null) {
            alert("Please select an option!");
            return;
          }
        
          if (selectedOption === questions[index].answer) {
            optionButtons[selectedOption].style.backgroundColor = "green";
          } else {
            optionButtons[selectedOption].style.backgroundColor = "red";
            optionButtons[questions[index].answer].style.backgroundColor = "green";
          }
        
          setTimeout(() => {
            index++;
            if (index < questions.length) {
              loadQuestion();
            } else {
              alert("ðŸŽ‰ Game Over! Thanks for playing KBC");
              index = 0;
              loadQuestion();
            }
          }, 1000);
        });
        
        // start game
        loadQuestion();
        </script>
        
</body>

</html>
