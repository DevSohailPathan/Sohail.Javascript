<body>


    <script>

        let num = prompt("Enter you Salary")

        if (num >= 50000) {
            alert("High salary")
        }
        else if (num >= 30000){
            alert("Medium salary")
        }
           

        else if (num >= 15000) {
            alert("low salary")
        }
        else {
            alert("very low salary")
        }


    </script>
