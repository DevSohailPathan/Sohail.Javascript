<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let salary = prompt()
        if (salary >= 50000) {
            alert("High salary")
        }
        else if (salary >= 30000) {
            alert("Medium  Salary")
        }
        else if (salary >= 15000) {
            alert(" Low salary")
        }
        else{
            alert("Very low salary")
        }
    </script>
</body>

</html>
