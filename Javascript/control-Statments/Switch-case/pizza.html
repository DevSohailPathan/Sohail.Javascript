<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .main {
      height: 100vh;
      width: 100vw;
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      height: 60%;
      width: 35%;
      background-color: rgb(242, 242, 242);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.179);
    }

    p {
      height: 15%;
      width: 80%;
      background-color:#ED985F;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .button-one {
      height: 12%;      border: none;
      width: 80%;      font-size: 20px;
      background-color: #FFD41D;
    }

    .button-two {
      height: 12%;
      width: 80%;      border: none;
      background-color:#D73535;      font-size: 20px;
    }

    .button-three {
      height: 12%;      font-size: 20px;
      width: 80%;
      background-color: #FFA240;
      border: none;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="box">
      <button onclick=" small()" class="button-one">  üçï Small pizaa 150</button><br><br>
      <button onclick=" medium()" class="button-two">  üçï medium pizaa 250</button><br><br>
      <button onclick="large()" class="button-three"> üçïlarge pizaa 350</button><br><br>
      <p id="display"></p>
    </div>
  </div>

  <script>
    let pizzaprice = 0;
    let select = ""
    function getpizza() {

      switch (true) {
        case (pizzaprice == 150):
          select = " üçï you selected  small pizza";

          break;
        case (pizzaprice == 250):
          select = " üçï you selected  medium pizza";

          break;
        default:
        case (pizzaprice == 350):
          select = " üçï you selected  large pizza";


      }
      document.getElementById("display").innerHTML = select;
    }

    function small() {
      pizzaprice = 150;
      getpizza()
    }
    function medium() {
      pizzaprice = 250;
      getpizza()
    }
    function large() {
      pizzaprice = 350;
      getpizza()
    }


  </script>
</body>

</html>
