<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let mark = prompt("Enter your mark")
        let attend = prompt("your attendance")

        if (attend >= 75) {
            if (mark >= 40){
                if(mark >= 75){
                    alert("Distinction")
                }
                else{
                    alert("Pass")
                }
            }
            else{
                alert("Fail")
            }
        }
        else{
            alert("Debarred")
        }
    </script>
</body>

</html>
