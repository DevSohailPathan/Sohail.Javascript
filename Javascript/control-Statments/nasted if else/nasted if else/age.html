<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let age = prompt("Enter your Age")

        if (age >= 18) {
            if (age >= 60) {
                alert("Senior Citizen")
            }
            else {
                alert("Adult")
            }
        }
        else {
            if (age >= 13) {
                alert("teenager")
            }
            else {
                alert("Child")
            }
        }




    </script>
</body>

</html>
