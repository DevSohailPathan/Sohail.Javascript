<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let mark = prompt("Enter your mark")
        let entrance = prompt("Enterance Rank")
        if (mark >= 60) {
            if (entrance <= 1000) {
                alert("Top college")
            }

            else {
                if (entrance >= 5000) {
                    alert("Average College")
                }
                else {
                    alert("No Seat")
                }
            }
        }
        else{
            alert("Rejected")
        }
    </script>
</body>

</html>
