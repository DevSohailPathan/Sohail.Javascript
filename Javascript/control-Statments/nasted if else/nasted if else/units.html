<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let units = prompt("Enter your units")
        if (units <= 100) {
            alert("Low usage")
        }
        else {
            if (units <= 300) {
                if (units <= 200) {
                    alert("Medium usages")
                }
                else {
                    alert("High Usages")
                }
            }
            else {
                alert("Very High Usages")
            }
        }

    </script>
</body>

</html>
