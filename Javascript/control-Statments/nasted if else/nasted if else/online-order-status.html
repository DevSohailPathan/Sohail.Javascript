<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let payment = prompt("Enter  Done / None")
        let stock = prompt("Enter Available / Unavailable ")

        if( payment == "Done" ){
            if(stock == "Available"){
                alert("Order Confirmed")
            }
            else{
                alert("Out of Stock")
            }
        }
        else{
            alert("Payment Pending")
        }
    </script>
</body>
</html>
