<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = prompt("Enter your Number")
        if ( num >= 40){
            alert("Very Hot")
        }
        else if (num >= 30){
            alert("Hot")
        }
        else if(num >= 20){
            alert("Normal")
        }
        else{
            alert("Cold")
        }
    </script>
</body>
