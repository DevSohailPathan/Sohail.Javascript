<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>


        let age = prompt("Enter your age")
        if (age < 13  ){
            alert("Child")
        }
        else if (age < 20 ){
            alert("Teenager")
        }
        else if (age >= 60 ){
            alert("Adult")
        }
        else{
            alert("Senior Citizen")
        }
    </script>
</body>

</html>
