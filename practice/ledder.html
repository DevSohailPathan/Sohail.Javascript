<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let num = prompt("Enter your number")
        if(num >= 90){
            alert("A grade")
        }
        else if (num >=  75){
            alert("B grade")
        }
        else if (num >= 60){
            alert("C grade")
        }
        else if (num >= 40){
            alert("D grade")
        }
        else {
            alert("Fail")
        }
    </script>
</body>
</html>
