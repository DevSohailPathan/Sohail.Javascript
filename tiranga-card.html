<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .main {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            height: 60%;
            width: 35%;
            background: linear-gradient(rgba(255, 166, 0, 0.682), white, green);
            border-radius: 5px;
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.259);
        }

        .row-one {
            height: 20%;
            width: 100%;
            background-color: rgba(0, 255, 255, 0);
            display: flex;
            flex-direction: row;
        }

        .name {
            background-color: rgba(0, 255, 255, 0);
            height: 100%;
            width: 40%;
            display: flex;
            align-items: center;

        }

        .idcard {
            background-color: rgba(108, 76, 109, 0);
            height: 100%;
            width: 27%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head {
            background-color: rgba(50, 172, 172, 0);
            height: 100%;
            width: 33%;
            display: flex;
            justify-content: flex-end;
        }

        .row-two {
            height: 20%;
            width: 100%;
            background-color: rgba(0, 119, 255, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row-three {
            height: 40%;
            width: 100%;
            background-color: rgba(229, 151, 151, 0);
            display: flex;
            flex-direction: row;
        }

        .input-box {
            height: 100%;
            width: 60%;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-box {
            height: 100%;
            width: 40%;
            background-color: rgba(0, 255, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .row-four {
            height: 20%;
            width: 100%;
            background-color: rgba(138, 188, 245, 0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            height: 70%;
            width: 22%;
        }

        mark {
            width: 60px;
            background-color: blue;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-left: 20px;
        }

        .prajwal {
            height: 90%;
            width: 60%;
        }

        .text {
            font-weight: bold;
            background: linear-gradient(rgb(255, 123, 0),
                    rgb(203, 203, 203),
                    rgb(0, 255, 0));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sohail {
            color: rgb(8, 0, 119);
            font-size: 40px;
            -webkit-text-stroke: 1px rgb(255, 255, 255);

        }

        .img-frame {
            height: 80%;
            width: 80%;
            background-color: rgb(255, 255, 255);
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.526);


        }

        p {
            font-size: 25px;
            background: linear-gradient(rgb(0, 34, 253),
                    rgb(255, 0, 0),
                    rgb(212, 0, 255));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vicky {
            height: 100%;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
